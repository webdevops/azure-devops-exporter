run:
  timeout: 120m

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - errorlint
    - copyloopvar
    - gofmt
    - goimports
    - gosec

linters-settings:
  gosec:
    excludes: []
    confidence: low
    config:
      global:
        audit: true

issues: {}

output:
  sort-results: true
